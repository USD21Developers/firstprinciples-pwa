<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <title data-p2></title>
    <meta name="description" content="Register for a subscription to the First Principles app, a Bible study from the International Christian Churches">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit: cover">
    <meta name="google" content="notranslate">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#150d09"/>
    <script src="../_assets/js/moment.min.js"></script>
    <script src="../_assets/js/moment-timezone-with-data-10-year-range.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../_assets/css/materialize.min.css"  media="screen,projection">
    <link type="text/css" rel="stylesheet" href="../_assets/css/style.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="../_assets/css/fontawesome-free-5.11.2-web/css/all.min.css">
  </head>
  <body>

    <nav>
      <div class="nav-wrapper blue darken-3">
        <a href="../../" class="homeicon"><i class="fas fa-home show-on-large"></i></a>
        <span class="brand-logo center" data-p1></span>
      </div>
    </nav>
    <nav class="light-blue darken-1" role="name">
      <div class="nav-wrapper container">
        <div class="center flow-text fp_pagehead" data-p2></div>
      </div>
    </nav>

    <div class="breadcrumbs">
      <a href="../../">Home</a>
      <a href="../">My Account</a>
      Profile
    </div>

    <div class="container main">
      <div class="fp_pagecontent">
      <br>

        <div class="center-align" id="spinner">
          <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>

        <main class="hide">
          <form id="editprofile" novalidate autocomplete="off">

            <div class="row">
              <div class="col mt-1 s12 m4 offset-m4">
                <div class="input-field">
                  <input id="username" type="text" class="validate" autocomplete="off" autocapitalize="off">
                  <label for="username" data-p3></label>
                </div>
              </div>
            </div>
  
            <div class="row">
              <div class="col s12 m4 offset-m4">
                <div class="input-field">
                  <input id="password" type="password" class="validate" autocomplete="new-password">
                  <label for="password" data-p4></label>
                </div>
              </div>
            </div>
  
            <div class="row">
              <div class="col s12 m4 offset-m4">
                <div class="input-field">
                  <input id="firstname" type="text" class="validate">
                  <label for="firstname" data-p5></label>
                </div>
              </div>
            </div>
  
            <div class="row">
              <div class="col s12 m4 offset-m4">
                <div class="input-field">
                  <input id="lastname" type="text" class="validate">
                  <label for="lastname" data-p6></label>
                </div>
              </div>
            </div>
  
            <div class="row">
              <div class="col s12 m4 offset-m4">
                <div class="input-field">
                  <input id="fullname" type="text" class="validate">
                  <label for="fullname" data-p7></label>
                </div>
              </div>
            </div>
  
            <div class="row">
              <div class="col s12 m4 offset-m4">
                <div class="input-field">
                  <input id="email" type="email" class="validate">
                  <label for="email" data-p8></label>
                </div>
              </div>
            </div>
  
            <div class="row">
              <div class="col s12 m4 offset-m4">
                <div class="input-field">
                  <select id="country" class="browser-default"></select>
                  <label for="country" class="active" data-p9></label>
                </div>
              </div>
            </div>
  
            <div class="row submitButton">
              <div class="col s12 m4 offset-m4 center">
                <button type="submit" class="waves-effect waves-light btn" data-p11></button>
              </div>
            </div>

          </form>
        </main>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal1" class="modal bottom-sheet">
      <div class="closeButton">
        <a href="#" class="modal-close"><img src="../_assets/img/icons/x-circle.svg" width="24" height="24"></a>
      </div>
      <div class="modal-content center">
        <h5 class="mt-0"></h5>
        <p></p>
      </div>
    </div>

    <footer class="page-footer blue darken-3 hide"></footer>

    <!--  Scripts -->
    <script src="../_assets/js/jquery-2.1.1.min.js"></script>
    <script src="../_assets/js/materialize.min.js"></script>
    <script src="../shared.js"></script>
    <script src="./logic.js"></script>

    <script>
      M.AutoInit();
      registerSW();
    </script>

  </body>
</html>
