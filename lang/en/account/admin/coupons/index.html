<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <title data-p2></title>
    <meta name="description" content="Coupon management for the First Principles app, a Bible study from the International Christian Churches">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit: cover">
    <meta name="google" content="notranslate">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#150d09"/>
    <script src="../../_assets/js/moment.min.js"></script>
    <script src="../../_assets/js/moment-timezone-with-data-10-year-range.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../../_assets/css/materialize.min.css"  media="screen,projection">
    <link type="text/css" rel="stylesheet" href="../../_assets/css/style.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="../../_assets/css/fontawesome-free-5.11.2-web/css/all.min.css">
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="512x512"  href="../../_assets/img/icons/launch/normal/manifest-icon-512.png">
    <link rel="icon" type="image/png" sizes="384x384"  href="../../_assets/img/icons/launch/normal/manifest-icon-384.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../../_assets/img/icons/launch/normal/manifest-icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../../_assets/img/icons/launch/normal/apple-icon-180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="../../_assets/img/icons/launch/normal/apple-icon-167.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../../_assets/img/icons/launch/normal/apple-icon-152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../../_assets/img/icons/launch/normal/apple-icon-120.png">
  </head>
  <body>

    <nav>
      <div class="nav-wrapper blue darken-3">
        <a href="../../../" class="homeicon hide"><i class="fas fa-home show-on-large"></i></a>
        <span class="brand-logo center" data-p1></span>
      </div>
    </nav>
    <nav class="light-blue darken-1" role="name">
      <div class="nav-wrapper container">
        <div class="center flow-text fp_pagehead" data-p2></div>
      </div>
    </nav>

    <div class="breadcrumbs hide">
      <a href="../../../" data-p17></a>
      <a href="../../" data-p18></a>
      <a href="../" data-p19></a>
      <span data-p20></span>
    </div>

    <div class="container main">
      <div class="fp_pagecontent">
        <br>

          <div id="spinnerDefault" class="center-align my-1">
            <div class="preloader-wrapper big active">
              <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>

          <main class="hide">
            <div class="row">
              <div class="row mb-5 mt-1">
                <article class="col s12 m4 offset-m4 z-depth-2 grey lighten-2">
                  <table>
                    <caption class="mt-1" style="font-size: 1.2rem"><strong data-p3></strong></caption>
                    <tbody>
                      <tr>
                        <td data-p4></td>
                        <td class="right-align"><span id="numActive">&mdash;</span></td>
                      </tr>
                      <tr>
                        <td data-p5></td>
                        <td class="right-align"><span id="numExpired">&mdash;</span></td>
                      </tr>
                      <tr>
                        <td data-p6></td>
                        <td class="right-align"><span id="numDiscontinued">&mdash;</span></td>
                      </tr>
                      <tr>
                        <td data-p7></td>
                        <td class="right-align"><span id="numRedeemed">&mdash;</span></td>
                      </tr>
                      <tr>
                        <td data-p8></td>
                        <td class="right-align"><span id="cumulativeAmount">&mdash;</span></td>
                      </tr>
                      <tr>
                        <td style="vertical-align: top;" data-p9></td>
                        <td class="right-align">
                          <div><a href="javascript:void()" class="tooltipped" style="color: rgba(0,0,0,0.87); text-decoration: none;" id="mostRecentRedemptionDate">&mdash;</a></div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  
                </article>
              </div>
            </div>
  
            <form id="couponsearch" style="margin: 4rem auto" autocomplete="off">
              <div class="row">
                <div class="col s12 m4 offset-m4 center-align">
                  <strong data-p10></strong>
                  <div class="input-field">
                    <input name="couponcode" id="couponcode" type="search" class="validate" autocomplete="off" autocapitalize="off">
                    <label for="couponcode" data-p11></label>
                  </div>
                </div>
                <p class="col s12 m4 offset-m4 center-align">
                  <button type="submit" class="waves-effect waves-light btn light-blue darken-3" id="couponsearch_submitbutton" data-p12></button>

                  <div class="progress hide" id="couponsearch_loader">
                    <div class="indeterminate"></div>
                  </div>
                </p>
              </div>
            </form>
  
            <div class="row" style="margin: 4rem auto">
              <div class="col s12 m4 offset-m4 center-align">
                <a href="javascript:void()" id="btnAddCoupon" class="waves-effect waves-light btn light-blue darken-3" data-p13></a>
              </div>
            </div>
  
            <div class="row" style="margin: 4rem auto">
              <div class="col s12 m4 offset-m4 center-align">
                <a href="list/" class="waves-effect waves-light btn light-blue darken-3" data-p14></a>
              </div>
            </div>
          </main>
          
      </div>
    </div>

    <!-- Modal -->
    <div id="modal1" class="modal bottom-sheet">
      <div class="closeButton">
        <a href="javascript:void()" class="modal-close"><img src="../../_assets/img/icons/x-circle.svg" width="24" height="24"></a>
      </div>
      <div class="modal-content center">
        <h5 class="mt-0"></h5>
        <p></p>
      </div>
    </div>

    <!-- Edit Coupon Modal -->
    <div id="editcouponmodal" class="modal">
      <div class="closeButton right-align" style="position: absolute; top: 5px; right: 8px; z-index: 2">
        <a href="javascript:void()" class="modal-close"><img src="../../_assets/img/icons/x-circle.svg" width="12" height="12"></a>
      </div>
      <div class="modal-content">
        <form id="editcoupon" autocomplete="off">
          <input type="hidden" name="editcouponmodal_couponid" id="editcouponmodal_couponid" value="">

          <h5 class="mt-0 mb-1 center-align" data-p27></h5>

          <!-- Issued by -->
          <div class="row">
            <div class="col m4 offset-m4 s12">
              <p class="center-align">
                <strong data-p31></strong><br>
                <span id="editcouponmodal_issuedby"></span>
              </p> 
            </div>
          </div>

          <!-- Discount percent -->
          <div class="row">
            <div class="input-field col m4 offset-m4 s12">
              <select id="editcouponmodal_discountpercent" class="browser-default">
                <option value="50">50%</option>
                <option value="100">100%</option>
              </select>
              <label class="active" data-p28></label>
            </div>
          </div>

          <!-- Coupon code -->
          <div class="row">
            <div class="input-field m4 offset-m4 col s12">
              <input id="editcouponmodal_couponcode" maxlength="255" type="text" class="validate" autocomplete="off" autocapitalize="off">
              <label for="editcouponmodal_couponcode" class="active" data-p11></label>
            </div>
          </div>

          <!-- Expiry -->
          <div class="row">
            <div class="input-field col m4 offset-m4 s12">
              <input type="date" id="editcouponmodal_expiry">
              <label class="active" data-p30></label>
            </div>
          </div>

          <!-- Discontinued -->
          <div class="row">
            <div class="col m4 offset-m4 s12">
              <label data-p32></label>
              <p>
                <label for="editcouponmodal_discontinued_no">
                  <input class="with-gap" name="editcouponmodal_discontinued" id="editcouponmodal_discontinued_no" value="0" type="radio" />
                  <span data-p33></span>
                </label>
              </p>
              <p>
                <label for="editcouponmodal_discontinued_yes">
                  <input class="with-gap" name="editcouponmodal_discontinued" id="editcouponmodal_discontinued_yes" value="1" type="radio" />
                  <span data-p34></span>
                </label>
              </p>
            </div>
          </div>

          <!-- Update -->
          <div class="row">
            <div class="col m4 offset-m4 s12 center-align">
              <button type="submit" class="waves-effect waves-light btn light-blue darken-3" id="editcouponmodal_submit" data-p35></button>
              <div class="progress my-2 hide" id="editcouponmodal_loader">
                <div class="indeterminate"></div>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>

    <!-- Add Coupon Modal -->
    <div id="addcouponmodal" class="modal">
      <div class="closeButton right-align" style="position: absolute; top: 5px; right: 8px; z-index: 2">
        <a href="javascript:void()" class="modal-close"><img src="../../_assets/img/icons/x-circle.svg" width="12" height="12"></a>
      </div>
      <div class="modal-content">
        <form id="addcoupon" autocomplete="off">
          
          <h5 class="mt-0 mb-3 center-align" data-p47></h5>

          <!-- Discount percent -->
          <div class="row">
            <div class="input-field col m4 offset-m4 s12">
              <select id="addcouponmodal_discountpercent" class="browser-default">
                <option value="50">50%</option>
                <option value="100" selected>100%</option>
              </select>
              <label class="active" data-p28></label>
            </div>
          </div>

          <!-- Coupon code -->
          <div class="row">
            <div class="input-field m4 offset-m4 col s12">
              <input id="addcouponmodal_couponcode" maxlength="255" type="text" class="validate" autocomplete="off" autocapitalize="off">
              <label for="addcouponmodal_couponcode" class="active" data-p11></label>
            </div>
          </div>

          <!-- Expiry -->
          <div class="row">
            <div class="input-field col m4 offset-m4 s12">
              <input type="date" id="addcouponmodal_expiry">
              <label class="active" data-p30></label>
            </div>
          </div>

          <!-- Add -->
          <div class="row">
            <div class="col m4 offset-m4 s12 center-align">
              <button type="submit" class="waves-effect waves-light btn light-blue darken-3" id="addcouponmodal_submit" data-p48></button>
              <div class="progress my-2 hide" id="addcouponmodal_loader">
                <div class="indeterminate"></div>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
    
    <footer class="page-footer blue darken-3 hide"></footer>

    <!--  Scripts -->
    <script src="../../_assets/js/jquery-2.1.1.min.js"></script>
    <script src="../../_assets/js/materialize.min.js"></script>
    <script src="../../shared.js"></script>
    <script src="./logic.js"></script>

    <script>
      M.AutoInit();
      registerSW();
    </script>

  </body>
</html>
