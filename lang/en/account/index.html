<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <title data-p2></title>
    <meta name="description" content="Subscription to the First Principles app, a Bible study from the International Christian Churches">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit: cover">
    <meta name="google" content="notranslate">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="refresh" content="0;url=/lang/en/update/" />
    <script src="_assets/js/moment.min.js"></script>
    <script src="_assets/js/moment-timezone-with-data-10-year-range.min.js"></script>
    <link type="text/css" rel="stylesheet" href="_assets/css/materialize.min.css"  media="screen,projection">
    <link type="text/css" rel="stylesheet" href="_assets/css/style.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="_assets/css/fontawesome-free-5.11.2-web/css/all.min.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="512x512"  href="./_assets/img/icons/launch/normal/manifest-icon-512.png">
    <link rel="icon" type="image/png" sizes="384x384"  href="./_assets/img/icons/launch/normal/manifest-icon-384.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./_assets/img/icons/launch/normal/manifest-icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./_assets/img/icons/launch/normal/apple-icon-180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="./_assets/img/icons/launch/normal/apple-icon-167.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./_assets/img/icons/launch/normal/apple-icon-152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./_assets/img/icons/launch/normal/apple-icon-120.png">    
    <script src="enforceaccess.js"></script>
  </head>
  <body>

    <nav>
      <div class="nav-wrapper blue darken-3">
        <a href="../" class="homeicon"><i class="fas fa-home show-on-large"></i></a>
        <span class="brand-logo center" data-p1></span>
      </div>
    </nav>
    <nav class="light-blue darken-1" role="name">
      <div class="nav-wrapper container">
        <div class="center flow-text fp_pagehead" data-p2></div>
      </div>
    </nav>

    <div class="breadcrumbs">
      <a href="../" data-p20></a>
      <span data-p21></span>
    </div>

    <div class="container main">
      <div class="fp_pagecontent">
        <br>

        <div class="center-align" id="spinner">
          <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>

        <main class="hide">
        
          <!-- If user is subscribed: -->
          <div class="row hide" id="subscription-status-subscribed">
            <div class="col s12 m10 offset-m1">
              <h5 class="mt-0 center-align">
                <span data-p3></span> <span class="green-text text-darken-2" data-p4></span>
              </h5>
              <p class="center-align" data-expiry-statement></p>
              <p class="center-align">
                <big><em data-p6></em></big>
              </p>
              <p class="center-align mt-2">
                <strong><a href="../" class="waves-effect waves-light btn light-blue darken-3 btn-account" data-p18></a></strong>
              </p>
            </div>
          </div>

          <!-- If user is not subscribed: -->
          <div class="row hide" id="subscription-status-not-subscribed">
            <div class="col s12 m10 offset-m1">
              <h5 class="mt-0 center-align" data-p7></h5>
              <p class="hide" id="just-registered" data-p8></p>
              <p data-p9></p>
              <p data-p10></p>
              <p data-p11></p>

              <form class="mb-2" id="subscribeform">
                <section class="container center-align mt-3" id="couponsection">
                    <div class="row">
                      <div class="col s12 m8 offset-m2">
                        <p class="center-align" data-p26></p>
                        <div class="input-field">
                          <input type="text" id="couponcode">
                          <label for="couponcode" data-p27></label>
                        </div>
                      </div>
                    </div>
                </section>

                <section class="container">
                    <div class="row">
                        <div class="col s12">
                            <div class="center-align">
                              <button type="submit" class="waves-effect waves-light btn light-blue darken-3 btn-account" id="subscribeButton" data-p12></button>
                            </div>
                        </div>
                    </div>
                </section>
              </form>

              <div class="hide" id="subscribeButtonSpinner">
                <div class="progress">
                  <div class="indeterminate"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-2" id="bottomTextLinks">
            <div class="col s10 m4 offset-s1 offset-m4 mt-3">
              <hr />
              <div class="collection center-align mt-2 mb-1">
                <a href="admin/" id="adminlink" class="collection-item white hide" data-p24></a>
                <a href="profile/" class="collection-item white" data-p22></a>
                <a href="../" class="collection-item white" data-p20></a>
                <a href="logout/" class="collection-item white" data-p23></a>
              </div>
          </div>

        </main>

      </div>
    </div>

    <!-- Modal -->
    <div id="modal1" class="modal bottom-sheet">
      <div class="closeButton">
        <a href="javascript:void()" class="modal-close"><img src="_assets/img/icons/x-circle.svg" width="24" height="24"></a>
      </div>
      <div class="modal-content center">
        <h5 class="mt-0"></h5>
        <p></p>
      </div>
    </div>

    <footer class="page-footer blue darken-3 hide"></footer>

    <!--  Scripts -->
    <script src="_assets/js/jquery-2.1.1.min.js"></script>
    <script src="_assets/js/materialize.min.js"></script>
    <script src="./shared.js"></script>
    <script src="./logic.js"></script>

    <script>
      M.AutoInit();
      registerSW();
    </script>

  </body>
</html>
