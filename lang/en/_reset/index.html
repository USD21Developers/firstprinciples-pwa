  <body>

    <nav>
      <div class="nav-wrapper blue darken-3">
        <a href="../" class="homeicon"><i class="fas fa-home show-on-large"></i></a>
        <span class="brand-logo center" data-p1></span>
      </div>
    </nav>
    <nav class="light-blue darken-1" role="name">
      <div class="nav-wrapper container">

    <div class="container main">
      <div class="fp_pagecontent">
        <br>

        <div id="spinnerDefault" class="center-align my-1">
          <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>

          <div class="col s12 m4 offset-m4">

            <p class="center-align mt-1 mb-3" data-p3></p>

            <form id="formResetPassword">
              <div class="input-field">
                <input id="password" type="password" class="validate">
                <label for="password" data-p4></label>
              </div>

              <div id="submit" class="mt-2 center-align">
                <button type="submit" class="waves-effect waves-light btn light-blue darken-3" data-p5></button>
              </div>
            </form>
            
            <p class="center-align mt-2">
              <a href="../account/login/" data-p8></a>
            </p>

            <div id="spinner" class="hide">
              <div class="center my-2">
                <div class="progress">
                  <div class="indeterminate"></div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal1" class="modal bottom-sheet">
